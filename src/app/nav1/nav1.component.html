<div class="row heading">
    <div class="col-sm-1 logo"><img src="../../assets/logo.png"></div>
    <div class="col-sm-11"><h1>GoodReads</h1></div>
  </div>
  <div class="">
    
      <nav class="navbar navbar-inverse navbar-expand-lg example-toolbar ">
      <button class="navbar-toggler example-toolbar " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          
        <ul class="navbar-nav">
         
          <li class="nav-item">
              <button mat-button routerLink="/home" class="mbtn">Home</button>
          </li>
          <li class="nav-item">
              <button mat-button class="mbtn" routerLink="/about">About</button>
          </li>
          <li class="nav-item">
              <button mat-button class="mbtn" routerLink="/contact">Contact</button>
          </li>
          <li class="nav-item">
              
              <button mat-button [matMenuTriggerFor]="menu" class="mbtn">Genre<i class="material-icons">arrow_drop_down</i></button>
              <mat-menu #menu="matMenu">
                 <button mat-menu-item value="Adventure" on-click="FetchGenre($event)" routerLink="/books">Adventure</button>
                <button mat-menu-item value="Action" on-click="FetchGenre($event)" routerLink="/books">Action</button>
                <button mat-menu-item value="Horror" on-click="FetchGenre($event)" routerLink="/books">Horror</button>
                <button mat-menu-item value="Romance" on-click="FetchGenre($event)" routerLink="/books">Romance</button>
                <button mat-menu-item value="Thriller" on-click="FetchGenre($event)" routerLink="/books">Thriller</button>
                <button mat-menu-item value="Mystery" on-click="FetchGenre($event)" routerLink="/books">Mystery</button>
                <button mat-menu-item value="Comic" on-click="FetchGenre($event)" routerLink="/books">Comic</button>
                <button mat-menu-item value="Suspense" on-click="FetchGenre($event)" routerLink="/books">Suspense</button>
                <button mat-menu-item value="Philosophy" on-click="FetchGenre($event)" routerLink="/books">Philosophy</button>
                <button mat-menu-item value="Sci-Fi" on-click="FetchGenre($event)" routerLink="/books">Sci-Fi</button>
              </mat-menu> 
          </li>
        
        </ul>
      
        <span class="example-spacer"></span>
        <button mat-button routerLink="/login"><i class="material-icons">account_circle</i></button>
     
      </div>
    </nav>
  
  </div>
